<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Toshi!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
        }
        #toshi-game {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
            padding: 20px;
            padding-bottom: 60px;
            margin: 0;
            user-select: none;
        }
        @media (max-width: 600px) {
            #toshi-game #holdButton {
                padding: 15px 30px;
                font-size: 24px;
            }
            #toshi-game #game-info, #toshi-game #result, #toshi-game #toshi-counter {
                font-size: 18px;
            }
            #toshi-game #dog-image {
                max-height: 250px;
            }
            #toshi-game #held-time {
                max-width: 150px;
            }
            #promo-section {
                margin: 20px;
                padding: 15px;
            }
            #promo-section p {
                font-size: 16px;
            }
        }
        #toshi-game #holdButton {
            padding: 20px 40px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            background-color: #a87807;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            box-shadow: 0 5px #756b54;
            transition: all 0.07s ease-in-out;
        }
        #toshi-game #holdButton:active {
            transform: translateY(3px);
            box-shadow: 0 2px #756b54;
        }
        #toshi-game #game-info, #toshi-game #result, #toshi-game #toshi-counter {
            margin-top: 25px;
            font-size: 20px;
            min-height: 60px;
        }
        #toshi-game #toshi-counter {
            color: #666;
            font-weight: 500;
        }
        #toshi-game #result {
            font-size: 36px;
            font-weight: bold;
            transition: color 0.3s;
        }
        #toshi-game .too-short { color: #e74c3c; }
        #toshi-game .too-long { color: #f39c12; }
        #toshi-game .success { color: #2ecc71; }
        #toshi-game #dog-image {
            display: none;
            margin-top: 20px;
            max-width: 80%;
            max-height: 350px;
            background: transparent;
        }
        #toshi-game #held-time {
            display: inline-block;
            max-width: 200px;
            vertical-align: middle
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        #promo-section {
            margin: 40px 20px;
            padding: 20px;
            text-align: left;
            background-color: #f9f9f9;
            border-radius: 10px;
            max-width: 600px;
        }
        #promo-section p {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }
        #promo-section a {
            color: #a87807;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        #promo-section a:hover {
            color: #756b54;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="toshi-game">
        <img id="dog-image" src="image/toshi.png" alt="cute Toshi">
        <button id="holdButton" aria-label="Hold to Get Toshi">Hold to Get ToshiÔºÅ</button>
        <div id="game-info">
            <p>Give Toshi <span id="target-time">?</span> second, then you get 1 Toshi!</p>
            <p>Hold forÔºö<span id="held-time">0.00</span> second</p>
        </div>
        <div id="toshi-counter">You've Got 0 Toshi!</div>
        <div id="result" aria-live="polite"></div>
    </div>

    <div id="promo-section">
        <p>Meet Toshi, the cutest pup on Solana! üê∂ He loves playing timing games and is growing up so fast!</p>
        <p>CA: 8WzDFPNjUSV7ZPpNiqKY8NcWH9J4tDSgSeifp6Kboop</p>
        <p><a href="https://x.com/i/communities/1918067538396586314">Meet Toshi Here!</a></p>
    </div>
    <script>
        const holdButton = document.getElementById('holdButton');
        const targetTimeDisplay = document.getElementById('target-time');
        const heldTimeDisplay = document.getElementById('held-time');
        const resultDisplay = document.getElementById('result');
        const dogImage = document.getElementById('dog-image');
        const toshiCounterDisplay = document.getElementById('toshi-counter');

        let startTime = 0;
        let timerId = null;
        let targetTime = 0;
        let isLocked = false;
        let toshiCount = 0;
        const TOLERANCE = 0.05;

        function generateNewTarget() {
            targetTime = 1;
            targetTimeDisplay.innerText = targetTime;
            resultDisplay.innerText = "ready...";
            resultDisplay.className = '';
            heldTimeDisplay.innerText = "0.00";
            toshiCounterDisplay.innerText = `You've Got ${toshiCount} Toshi!`;
            dogImage.style.display = 'none';
            startTime = 0;
            isLocked = false;
        }

        function handlePressStart() {
            if (isLocked) return;
            isLocked = true;
            startTime = Date.now();
            resultDisplay.innerText = "Holding...";
            resultDisplay.className = '';
            timerId = setInterval(() => {
                if (startTime === 0) return;
                const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
                heldTimeDisplay.innerText = elapsedTime;
            }, 10);
        }

        function handlePressEnd() {
            if (startTime === 0 || !isLocked) return;
            clearInterval(timerId);
            const endTime = Date.now();
            const heldTime = (endTime - startTime) / 1000;
            heldTimeDisplay.innerText = heldTime.toFixed(2);

            if (typeof targetTime !== 'number' || isNaN(targetTime)) {
                targetTime = 0;
                resultDisplay.innerText = "Error: the timer is down.";
                return;
            }

            if (Math.abs(heldTime - targetTime) <= TOLERANCE) {
                toshiCount++;
                resultDisplay.innerText = "ToshiÔºÅ";
                resultDisplay.className = 'success';
                dogImage.style.display = 'block';
                dogImage.src = 'image/toshi.png?t=' + Date.now();
                dogImage.alt = "Toshi's picture";
                toshiCounterDisplay.innerText = `You've Got ${toshiCount} Toshi!`;
            } else if (heldTime < targetTime) {
                resultDisplay.innerText = "tooooo";
                resultDisplay.className = 'too-short';
            } else {
                resultDisplay.innerText = "shiiiii";
                resultDisplay.className = 'too-long';
            }

            startTime = 0;
            isLocked = false;
            setTimeout(generateNewTarget, 2000);
        }

        holdButton.addEventListener('mousedown', handlePressStart);
        holdButton.addEventListener('mouseup', handlePressEnd);
        holdButton.addEventListener('mouseleave', handlePressEnd);
        holdButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handlePressStart();
        });
        holdButton.addEventListener('touchend', handlePressEnd);

        dogImage.onerror = () => {
            dogImage.style.display = 'none'; // ‰∏çÈ°ØÁ§∫ÂúñÁâá
            resultDisplay.innerText = "Get Toshi! But pic is down.";
            setTimeout(generateNewTarget, 2000);
        };

        generateNewTarget();
    </script>
</body>
</html>
