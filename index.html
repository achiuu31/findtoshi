<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toshi the Game</title>
    <style>
        #toshi-game {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            background-color: #ffffff; /* 改為白色，避免干擾 */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
        }
        #toshi-game #holdButton {
            padding: 20px 40px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            background-color: #a87807;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            box-shadow: 0 5px #756b54;
            transition: all 0.07s ease-in-out;
        }
        #toshi-game #holdButton:active {
            transform: translateY(3px);
            box-shadow: 0 2px #756b54;
        }
        #toshi-game #game-info, #toshi-game #result {
            margin-top: 25px;
            font-size: 20px;
            min-height: 60px;
        }
        #toshi-game #result {
            font-size: 36px;
            font-weight: bold;
            transition: color 0.3s;
        }
        #toshi-game .too-short { color: #e74c3c; }
        #toshi-game .too-long { color: #f39c12; }
        #toshi-game .success { color: #2ecc71; }
        #toshi-game #dog-image {
            display: none;
            margin-top: 20px;
            max-width: 80%;
            max-height: 350px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background: transparent; /* 確保背景透明 */
        }
        #toshi-game #held-time {
            display: inline-block;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        @media (max-width: 600px) {
            #toshi-game #holdButton {
                padding: 15px 30px;
                font-size: 24px;
            }
            #toshi-game #game-info, #toshi-game #result {
                font-size: 18px;
            }
            #toshi-game #dog-image {
                max-height: 250px;
            }
            #toshi-game #held-time {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="toshi-game">
        <button id="holdButton" aria-label="Hold to Get Toshi">Hold to Get Toshi！</button>
        <div id="game-info">
            <p>Timer：<span id="target-time">?</span> second</p>
            <p>Hold for：<span id="held-time">0.00</span> second</p>
        </div>
        <div id="result" aria-live="polite"></div>
        <img id="dog-image" src="image/toshi.png" alt="cute Toshi">

        <script>
            const holdButton = document.getElementById('holdButton');
            const targetTimeDisplay = document.getElementById('target-time');
            const heldTimeDisplay = document.getElementById('held-time');
            const resultDisplay = document.getElementById('result');
            const dogImage = document.getElementById('dog-image');

            let startTime = 0;
            let timerId = null;
            let targetTime = 0;
            let isLocked = false;
            const TOLERANCE = 0.05;

            function generateNewTarget() {
                targetTime = 1;
                targetTimeDisplay.innerText = targetTime;
                resultDisplay.innerText = "ready...";
                resultDisplay.className = '';
                heldTimeDisplay.innerText = "0.00";
                dogImage.style.display = 'none';
                startTime = 0;
                isLocked = false;
            }

            function handlePressStart() {
                if (isLocked) return;
                isLocked = true;
                startTime = Date.now();
                resultDisplay.innerText = "Holding...";
                resultDisplay.className = '';
                timerId = setInterval(() => {
                    if (startTime === 0) return;
                    const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
                    heldTimeDisplay.innerText = elapsedTime;
                }, 10);
            }

            function handlePressEnd() {
                if (startTime === 0 || !isLocked) return;
                clearInterval(timerId);
                const endTime = Date.now();
                const heldTime = (endTime - startTime) / 1000;
                heldTimeDisplay.innerText = heldTime.toFixed(2);

                if (typeof targetTime !== 'number' || isNaN(targetTime)) {
                    targetTime = 0;
                    resultDisplay.innerText = "Error: the timer is down.";
                    return;
                }

                if (Math.abs(heldTime - targetTime) <= TOLERANCE) {
                    resultDisplay.innerText = "Toshi！";
                    resultDisplay.className = 'success';
                    dogImage.style.display = 'block';
                    dogImage.src = 'image/toshi.png?t=' + Date.now();
                    dogImage.alt = "Toshi's picture";
                } else if (heldTime < targetTime) {
                    resultDisplay.innerText = "tooooo";
                    resultDisplay.className = 'too-short';
                } else {
                    resultDisplay.innerText = "shiiiii";
                    resultDisplay.className = 'too-long';
                }

                startTime = 0;
                isLocked = false;
                setTimeout(generateNewTarget, 2000);
            }

            holdButton.addEventListener('mousedown', handlePressStart);
            holdButton.addEventListener('mouseup', handlePressEnd);
            holdButton.addEventListener('mouseleave', handlePressEnd);
            holdButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handlePressStart();
            });
            holdButton.addEventListener('touchend', handlePressEnd);

            dogImage.onerror = () => {
                dogImage.style.display = 'none';
                resultDisplay.innerText = "Get Toshi! But his pic is down.";
            };

            generateNewTarget();
        </script>
    </div>
</body>
</html>
