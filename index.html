<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Toshi!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
        }
        #toshi-game {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
            padding: 20px;
            padding-bottom: 40px;
            margin: 0;
            user-select: none;
        }
        #toshi-game #holdButton {
            padding: 20px 40px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            background-color: #a87807;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            box-shadow: 0 5px #756b54;
            transition: all 0.07s ease-in-out;
            margin-bottom: 20px;
        }
        #toshi-game #holdButton:active {
            transform: translateY(3px);
            box-shadow: 0 2px #756b54;
        }
        #toshi-game #game-info, #toshi-game #result, #toshi-game #toshi-counter {
            margin-top: 25px;
            font-size: 20px;
            min-height: 60px;
        }
        #toshi-game #toshi-counter {
            color: #666;
            font-weight: 500;
        }
        #toshi-game #result {
            font-size: 36px;
            font-weight: bold;
            transition: color 0.3s;
        }
        #toshi-game .too-short { color: #e74c3c; }
        #toshi-game .too-long { color: #f39c12; }
        #toshi-game .success { color: #2ecc71; }
        #toshi-game {
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.3s ease;
        }
        #toshi-game.toshi-background {
            background-image: url('image/toshi.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        #toshi-game.toshi-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            z-index: 1;
        }
        #toshi-game > * {
            position: relative;
            z-index: 2;
        }
        #toshi-game #dog-image {
            display: none;
        }
        #toshi-game #held-time {
            display: inline-block;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: middle;
        }
        #promo-section {
            margin: 0 20px;
            padding: 20px;
            text-align: left;
            background-color: #f9f9f9;
            border-radius: 10px;
            max-width: 600px;
        }
        #promo-section p {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }
        #promo-section a {
            color: #a87807;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        #promo-section a:hover {
            color: #756b54;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            #toshi-game #holdButton {
                padding: 15px 30px;
                font-size: 24px;
            }
            #toshi-game #game-info, #toshi-game #result, #toshi-game #toshi-counter {
                font-size: 18px;
            }
            #toshi-game #dog-image {
                max-height: 250px;
            }
            #toshi-game #held-time {
                max-width: 150px;
            }
            #promo-section {
                margin: 0 20px;
                padding: 15px;
            }
            #promo-section p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="toshi-game">
        <div id="game-info">
            <p>Give Toshi <span id="target-time">?</span> second, then you get 1 Toshi!</p>
            <p>Hold forÔºö<span id="held-time">0.00</span> second</p>
        </div>
        <div id="toshi-counter">You've Got 0 Toshi!</div>
        <div id="result" aria-live="polite"></div>
        <img id="dog-image" src="image/toshi.png" alt="cute Toshi"> 
        <button id="holdButton" aria-label="Hold to Get Toshi">Hold to Get ToshiÔºÅ</button>
        <div id="promo-section">
            <p>Meet Toshi, the cutest pup on Solana! üê∂ He loves playing and is growing up so fast!</p>
            <p>CA: 8WzDFPNjUSV7ZPpNiqKY8NcWH9J4tDSgSeifp6Kboop</p>
            <p><a href="https://x.com/i/communities/1918067538396586314">Meet Toshi Here!</a></p>
        </div>
    </div>

    <script>
        const holdButton = document.getElementById('holdButton');
        const targetTimeDisplay = document.getElementById('target-time');
        const heldTimeDisplay = document.getElementById('held-time');
        const resultDisplay = document.getElementById('result');
        const dogImage = document.getElementById('dog-image');
        const toshiCounterDisplay = document.getElementById('toshi-counter');

        let startTime = 0;
        let timerId = null;
        let timeoutId = null;
        let targetTime = 0;
        let toshiCount = 0;
        let gameState = 'ready'; // 'ready', 'holding', 'result'
        const TOLERANCE = 0.05;

        function generateNewTarget() {
            targetTime = 1;
            targetTimeDisplay.innerText = targetTime;
            resultDisplay.innerText = "ready...";
            resultDisplay.className = '';
            heldTimeDisplay.innerText = "0.00";
            toshiCounterDisplay.innerText = `You've Got ${toshiCount} Toshi!`;
            
            // ÁßªÈô§ËÉåÊôØÂúñÁâá
            const gameContainer = document.getElementById('toshi-game');
            gameContainer.classList.remove('toshi-background');
            
            startTime = 0;
            gameState = 'ready';
        }

        function startNewRound() {
            // Ê∏ÖÈô§‰ªª‰ΩïÁèæÊúâÁöÑË®àÊôÇÂô®
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
            }
            if (timeoutId) {
                clearTimeout(timeoutId);
                timeoutId = null;
            }

            // ÁßªÈô§ËÉåÊôØÂúñÁâá
            const gameContainer = document.getElementById('toshi-game');
            gameContainer.classList.remove('toshi-background');

            // ÈáçÁΩÆÈ°ØÁ§∫‰ΩÜ‰∏çÈ°ØÁ§∫ "ready..."
            heldTimeDisplay.innerText = "0.00";
            gameState = 'ready';
        }

        function handlePressStart() {
            // Â¶ÇÊûúÊ≠£Âú®Ë®àÊôÇÔºå‰∏çÂü∑Ë°å‰ªª‰ΩïÊìç‰Ωú
            if (timerId) return;

            // Ê∏ÖÈô§‰ªª‰ΩïÁèæÊúâÁöÑË∂ÖÊôÇË®àÊôÇÂô®
            if (timeoutId) {
                clearTimeout(timeoutId);
                timeoutId = null;
            }

            // Â¶ÇÊûúÊòØÂú®ÁµêÊûúÁãÄÊÖãÔºåÁõ¥Êé•ÈñãÂßãÊñ∞‰∏ÄËº™
            if (gameState === 'result') {
                startNewRound();
            }

            // ÈñãÂßãË®àÊôÇ
            startTime = Date.now();
            resultDisplay.innerText = "Holding...";
            resultDisplay.className = '';
            gameState = 'holding';
            
            timerId = setInterval(() => {
                if (startTime === 0) return;
                const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
                heldTimeDisplay.innerText = elapsedTime;
            }, 10);
        }
        
        function handlePressEnd() {
            // Â¶ÇÊûúÊ≤íÊúâÈñãÂßãË®àÊôÇÊàñ‰∏çÂú®Ë®àÊôÇÁãÄÊÖãÔºåÁõ¥Êé•ËøîÂõû
            if (startTime === 0 || gameState !== 'holding') return;
            
            // Ê∏ÖÈô§Ë®àÊôÇÂô®
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
            }
            
            const endTime = Date.now();
            const heldTime = (endTime - startTime) / 1000;
            heldTimeDisplay.innerText = heldTime.toFixed(2);
            gameState = 'result';

            if (typeof targetTime !== 'number' || isNaN(targetTime)) {
                targetTime = 0;
                resultDisplay.innerText = "Error: the timer is down.";
                return;
            }

            if (Math.abs(heldTime - targetTime) <= TOLERANCE) {
                toshiCount++;
                resultDisplay.innerText = "ToshiÔºÅ";
                resultDisplay.className = 'success';
                
                // Ë®≠ÁΩÆËÉåÊôØÂúñÁâáËÄå‰∏çÊòØÈ°ØÁ§∫ÂñÆÁç®ÁöÑÂúñÁâáÂÖÉÁ¥†
                const gameContainer = document.getElementById('toshi-game');
                gameContainer.classList.add('toshi-background');
                
                toshiCounterDisplay.innerText = `You've Got ${toshiCount} Toshi!`;
            } else if (heldTime < targetTime) {
                resultDisplay.innerText = "tooooo";
                resultDisplay.className = 'too-short';
            } else {
                resultDisplay.innerText = "shiiiii";
                resultDisplay.className = 'too-long';
            }
            
            // Ë®≠ÂÆö 4 ÁßíË∂ÖÊôÇÔºåÂ¶ÇÊûúÊ≤íÊúâÊñ∞ÁöÑÊåâÈàïÊìç‰ΩúÂ∞±ÈáçÁΩÆÂà∞ ready ÁãÄÊÖã
            timeoutId = setTimeout(() => {
                generateNewTarget();
                timeoutId = null;
            }, 4000);
        }
        
        // ‰∫ã‰ª∂Áõ£ËÅΩÂô®
        holdButton.addEventListener('mousedown', handlePressStart);
        holdButton.addEventListener('mouseup', handlePressEnd);
        holdButton.addEventListener('mouseleave', handlePressEnd);
        holdButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handlePressStart();
        });
        holdButton.addEventListener('touchend', handlePressEnd);
        generateNewTarget();
    </script>
</body>
</html>
